<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Dety Parfum</title>
    <link href="/assets/tailwind/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Crimson Text', serif;
    }
  </style>
</head>
<body class="bg-purple-100 text-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border-t-8 border-purple-500 animate-fade-in">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-purple-700">Dety Parfum</h1>
      <p class="text-gray-500 text-sm mt-2">Acesso restrito ao administrador</p>
    </div>

    <form action="/login" method="post" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-semibold text-purple-800 mb-1">E-mail</label>
        <input
          type="email"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-purple-900"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-purple-800 mb-1">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-purple-900"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md"
        >
          Entrar
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Sistema de gestão exclusivo para o administrador da loja.
    </p>
  </div>

  <!-- Animação opcional -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = getCookie('XSRF-TOKEN');
      if (token) {
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = '_csrf';
        hiddenInput.value = token;
        const form = document.querySelector('form');
        if (form) form.appendChild(hiddenInput);
      }

      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }
    });
  </script>
  
</body>
</html>
